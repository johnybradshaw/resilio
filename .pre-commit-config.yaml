# .pre-commit-config.yaml
# Pre-commit hooks for Terraform code quality and security
#
# Installation:
# 1. Install pre-commit: pipx install pre-commit
# 2. Install hooks: pre-commit install
# 3. (Optional) Run on all files: pre-commit run --all-files
#
# These hooks will run automatically before each commit

repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.104.0
    hooks:
      # Format Terraform files
      - id: terraform_fmt
        name: Terraform fmt
        description: Rewrites Terraform files to canonical format

      # Validate Terraform syntax
      - id: terraform_validate
        name: Terraform validate
        description: Validates Terraform configuration files
        args:
          - --hook-config=--retry-once-with-cleanup=true

      # Security scanning with trivy
      - id: terraform_trivy
        name: Terraform trivy
        description: Security scanning with trivy (replaces deprecated tfsec)
        args:
          - --args=--severity=MEDIUM,HIGH,CRITICAL
          - --args=--skip-dirs=".terraform"

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      # Check for merge conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts

      # Validate YAML files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom YAML tags

      # Prevent committing to main/master
      - id: no-commit-to-branch
        name: Prevent commits to main
        args: ['--branch', 'main', '--branch', 'master']

  # Detect secrets and sensitive data
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

# Configuration for specific file types
files: ''
exclude: |
  (?x)^(
      \.terraform/.*|
      \.terraform\.lock\.hcl|
      terraform\.tfstate.*|
      \.git/.*|
      backend\.tf$
  )$

# Global settings
default_language_version:
  python: python3

fail_fast: false
minimum_pre_commit_version: '2.18.0'
